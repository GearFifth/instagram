<form [formGroup]="registerPasswordForm">
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
    <button mat-icon-button matSuffix (click)="toggleHidePassword()" [attr.aria-label]="'Toggle password visibility'" [attr.aria-pressed]="hidePassword">
      <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-error *ngIf="registerPasswordForm.get('password')?.hasError('required') && registerPasswordForm.get('password')?.touched">
      Password is required
    </mat-error>
    <mat-error *ngIf="registerPasswordForm.get('password')?.hasError('minlength') && registerPasswordForm.get('password')?.touched">
      Password must be at least 6 characters
    </mat-error>
    <mat-error *ngIf="registerPasswordForm.get('password')?.hasError('maxlength') && registerPasswordForm.get('password')?.touched">
      Password cannot exceed 30 characters
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Confirm password</mat-label>
    <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="passwordConfirmation">
    <button mat-icon-button matSuffix (click)="toggleHideConfirmPassword()" [attr.aria-label]="'Toggle confirm password visibility'" [attr.aria-pressed]="hideConfirmPassword">
      <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-error *ngIf="registerPasswordForm.get('passwordConfirmation')?.hasError('PasswordNoMatch')">
      Passwords do not match
    </mat-error>
    <mat-error *ngIf="registerPasswordForm.get('passwordConfirmation')?.hasError('required') && registerPasswordForm.get('passwordConfirmation')?.touched">
      Password confirmation is required
    </mat-error>
  </mat-form-field>

  <div>
    <button mat-raised-button matStepperNext color="primary" [disabled]="registerPasswordForm.invalid" (click)="register()" type="submit" id="register">Register</button>
    <button mat-button matStepperPrevious>Back</button>
  </div>
</form>
