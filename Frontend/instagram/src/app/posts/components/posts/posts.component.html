<app-navbar *ngIf="!userId"></app-navbar>
<div class="window-box">
  <div class="wrapper">
      <div *ngIf="isLoading">Loading...</div>
      <button *ngIf="!userId" mat-flat-button class="create-post-button" (click)="openCreatePostDialog()">
        Create post
      </button>

      <h2 *ngIf="posts.length === 0">No posts</h2>

      <div
        class="post-cards-list"
        id="content" #contentDiv
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="500"
        (scrolled)="onScroll()"
        [scrollWindow]="false">

        @if (posts){
          @for (post of posts; track post){
            <app-post-card [post]="post"></app-post-card>
          }
        }

      </div>
  </div>
</div>
